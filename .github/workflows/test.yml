name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency: build

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Test
        run: |
          for dir in $(find . -type d -name '*'); do
            if [ -f "$dir/*.csproj" ]; then
              echo "Testing $dir"
              cd "$dir"
              dotnet test --configuration Release
              cd -
            fi
          done
