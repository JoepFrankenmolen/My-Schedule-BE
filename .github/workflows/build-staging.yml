name: Build staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency: build-staging

jobs:
  build:
    name: Build staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v7
        with:
          dotnet-version: 7.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Test
        run: |
          for dir in $(find . -type d -name '*'); do
            if [ -f "$dir/*.csproj" ]; then
              echo "Building $dir"
              cd "$dir"
              dotnet build --configuration Release
              dotnet test --configuration Release --no-build
              cd -
            fi
          done
