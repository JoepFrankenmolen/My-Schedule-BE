name: Deploy

on:
  push:
    branches:
      - main
      - develop

concurrency: deploy

jobs:
  deploy-docker:
    name: Deploy Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t myschedule.azurecr.io/my-schedule-authservice:1.0 -f My-Schedule.AuthService/Dockerfile .

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myschedule.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker image to Azure Container Registry
        run: docker push myschedule.azurecr.io/my-schedule-authservice:1.0
