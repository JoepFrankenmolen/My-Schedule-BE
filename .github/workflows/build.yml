name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency: build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: |
          for project_dir in $(find . -maxdepth 1 -type d -not -name '.'); do
            if [ -f "$project_dir/Dockerfile" ]; then
              project_name=$(basename "$project_dir")
              echo "Building Docker image for $project_name"
              docker build -t "$project_name:latest" -f "$project_name/Dockerfile" "$project_dir"
            fi
          done
