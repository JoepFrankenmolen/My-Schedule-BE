- apiVersion: v1
  kind: Namespace
  metadata:
    name: myschedule
  spec:
    finalizers:
      - kubernetes

  ---
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-schedule-apigateway
    namespace: myschedule
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: my-schedule-apigateway
    template:
      metadata:
        labels:
          app: my-schedule-apigateway
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: my-schedule-apigateway
            image: myschedule.azurecr.io/my-schedule.apigateway:1.0
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: "0"
                memory: "0"
              limits:
                cpu: "256"
                memory: "11400Gi"

  ---
- apiVersion: v1
  kind: Service
  metadata:
    name: my-schedule-apigateway
    namespace: myschedule
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 80
        name: port80
        port: 80
        protocol: TCP
    selector:
      app: my-schedule-apigateway
